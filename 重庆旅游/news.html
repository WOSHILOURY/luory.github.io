                            <div class="news-item-left">
                                <a href="detail.html#?id=94">
                                    <h3 class="left-title">李子坝轻轨站</h3>
                                </a>
                                <div class="left-txtdate">
                                    <a href="detail.html#?id=94">
                                        <p class="left-txt" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">
                                            <!--&amp;lt;p style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;&amp;lt;span style=&amp;quot;font-family: 楷体; font-size: 21px;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;background: white; margin: 16px 0px; text-align: justify; line-height: 150%; text-indent: 37px; -ms-text-justify: inter-ideograph;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: 宋体;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-size: 19px;&amp;quot;&amp;gt;在公域流量红利逐渐耗尽的后电商时代，基于微信生态圈的社交电商所带来的裂变和爆发式增长，正在掀起另一场创业的风暴。&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-size: 19px;&amp;quot;&amp;gt;越来越多的人争相投身到社交电商的急流之中，有的只是单纯地为了吸引投资；有的是真的打算给一筹莫展的电商市场带来崭新的血液。无论他们的动机如何，都将社交电商这个行业推到了时代的风口浪尖。&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;background: white; margin: 16px 0px; text-align: justify; line-height: 150%; text-indent: 37px; -ms-text-justify: inter-ideograph;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-size: 19px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: 宋体;&amp;quot;&amp;gt;其中，多家社交电商平台相继地获得融资、&amp;lt;span&amp;gt;IPO&amp;lt;/span&amp;gt;，拼多多和云集更是仅仅用了三年时间跨入电商第一梯队。同时，手机巨头小米、唯品会、京东等也宣布搭建微信社交生态圈&ldquo;超级联盟&rdquo;全面升级社交电商战略布局。&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left; line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;目前为止，水熊科技悟空掌柜主要分为四大品类&amp;lt;span&amp;gt;&mdash;&mdash;&ldquo;&amp;lt;/span&amp;gt;美&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;、&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;用&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;、&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;吃&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;、&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;穿&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;。基于这四大类，水熊科技悟空掌柜的选品也被分成了两个菜单，一种被称为&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;男友&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;型商品，另一种则被称为&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;老公&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;型商品。前者属于看一眼就喜欢的产品，后者属性则是经济适用。这样的分类能够为消费购买指出明确的选购方向，也让水熊科技悟空掌柜的每一款产品都是有温度的。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left; line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;&ldquo;每天十分钟，养家更轻松&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;，水熊科技悟空掌柜通过与供应商的深度合作与全民选品的方式为掌柜们提供优质货源，将在未来&amp;lt;span&amp;gt;3-5&amp;lt;/span&amp;gt;年内逐步实现&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;货好&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;；并坚持为掌柜进行深度赋能，实现&amp;lt;span&amp;gt;&ldquo;&amp;lt;/span&amp;gt;活好&amp;lt;span&amp;gt;&rdquo;&amp;lt;/span&amp;gt;，双管齐下，让每个小掌柜都能实现轻轻松松养家的长期目标。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left; line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;除此以外，水熊科技悟空掌柜还希望&amp;lt;span&amp;gt;尽最大的努力为掌柜和供应商创造出新价值&amp;lt;span&amp;gt;&mdash;&mdash;&amp;lt;/span&amp;gt;实现用户资产化，像近期推出的首款定制面膜&mdash;&mdash;&amp;lt;span&amp;gt;&ldquo;Beauty&amp;amp;nbsp;vava&rdquo;&amp;lt;/span&amp;gt;瓦瓦面膜，就是&amp;lt;/span&amp;gt;水熊科技悟空掌柜为此迈出的重要一步，&amp;lt;span&amp;gt;把&amp;lt;span&amp;gt;vava&amp;lt;/span&amp;gt;面膜变成用户们的资产，而不是平台的资产。&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left; line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;水熊科技悟空掌柜以出色的商品质量及卓越的服务体系，会为社交电商行业带来越来越多的闪光点。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;-->
                                            &nbsp;  穿楼而过的李子坝轻轨成为许多人来重庆的打卡点        </p>

                                <a href="detail.html#?id=93">
                                    <h3 class="left-title">皇冠大扶梯</h3>
                                </a>
                                <div class="left-txtdate">
                                    <a href="detail.html#?id=93">
                                        <p class="left-txt" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">
                                            <!--&amp;lt;p style=&amp;quot;margin: 0px 0px 0px 7px; text-align: center; line-height: 150%; text-indent: 32px;&amp;quot;&amp;gt;&amp;lt;strong&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-family: 楷体; font-size: 21px;&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;margin: 0px 0px 0px 7px; line-height: 150%; text-indent: 28px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;随着社交电商进一步爆发，&amp;lt;span&amp;gt;KOC&amp;lt;/span&amp;gt;的快速兴起，不断地刷新着人们对于私域流量巨大消费潜力的认知。社交电商，让私域流量变得更值钱，也让个人创业变得更简单。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;根据《中国社交电商行业发展报告》公布的数据显示，我国社交电商市场规模将在&amp;lt;span&amp;gt;2020&amp;lt;/span&amp;gt;年突破万亿级别。社交电商是以微信背后庞大的私域流量作为发展基础，利用每个人之间的社交网络进行商品分享，轻松实现获客，变现流量。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-family: 宋体; font-size: 19px;&amp;quot;&amp;gt;对于这么广阔的市场蓝海，水熊科技悟空掌柜自然不会错过。在&amp;lt;span&amp;gt;2018&amp;lt;/span&amp;gt;年年底开始内策期，迄今不到一年的时间，水熊科技悟空掌柜把流通成本控制在&amp;lt;span&amp;gt;30%&amp;lt;/span&amp;gt;，相比传统电商的&amp;lt;span&amp;gt;65%&amp;lt;/span&amp;gt;流通成本少了近一半，并以此为基准卖出了&amp;lt;span&amp;gt;1&amp;lt;/span&amp;gt;亿体量的货品。水熊科技悟空掌柜能取得这样优异的成绩，绝对要得益于平台自身对货品品质的保证、良好的售后与服务意识以及一个友好的成交环境。&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-size: 19px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: 宋体;&amp;quot;&amp;gt;在供应链方面，水熊科技悟空掌柜会派出专业的招商团队去到世界各地开展调查走访，只有优质低价的好商品才能登上水熊科技悟空掌柜的平台上。因此，与一般的平台不同，水熊科技悟空掌柜的商品种类会显得更为丰富。&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 150%; text-indent: 37px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(34, 34, 34); line-height: 150%; font-size: 19px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-family: 宋体;&amp;quot;&amp;gt;水熊科技悟空掌柜坚持落实&ldquo;老老实实卖货，踏踏实实赚钱&rdquo;的价值主张，最大化地把下沉市场在移动互联网分享经济时代下的潜力给发挥出来，让大家实现有尊严的阳光化收益。&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;-->
                                            &nbsp; 全长112米，宽1.3米，提升高度52.7米，倾斜度为30度，是亚洲第二长的一级提升坡地大扶梯。   </p>
                                    </a>
